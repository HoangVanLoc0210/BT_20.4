<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Tính tích của các số từ a đén b
    let a = +prompt( 'Nhập a:');
    let b = +prompt( 'Nhập b:');
    let t = 1
    for ( let x = a; x <= b; x++) {
        t = t * x;
    }
    document.write(t);

</script>
</body>
</html>
