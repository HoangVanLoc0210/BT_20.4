<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        let dong = " "
        for (let j = 1; j <= i; j++) {
            dong += "*"
        }
        console.log(dong)
    }

    for (let i = 5; i >= 1; i--) {
        let dong2 = " "
        for (let j = 1; j <= i; j++) {
            dong2 += "*"
        }
        console.log(dong2)
    }

    for (let i = 1; i <= 5; i++) {
        let dong3 = " "
        for (let j = 1; j <= 5 - i; j++) {
            dong3 += " "
        }
        for (let j = 1; j <= i; j++) {
            dong3 += "*"
        }
        console.log(dong3)
    }

        for (let i = 5; i >= 1 ; i--) {
        let dong4 = ""
        for (let j = 0; j <= 5 - i; j++) {
        dong4 += " "
    }
        for (let j = 1; j <= i; j++) {
        dong4 += "*"
    }
        console.log(dong4)
    }
</script>
</body>
</html>
